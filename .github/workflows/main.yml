name: CI + CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ðŸ”¹ 1. Tests unitaires avec PHPUnit
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql
          tools: composer

      - name: Installation des dÃ©pendances
        run: composer install --no-progress --no-suggest --no-interaction

      - name: Lancement des tests PHPUnit
        run: vendor/bin/phpunit --testdox


  # ðŸ”¹ 2. Analyse statique avec PHPStan
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Installation des dÃ©pendances
        run: composer install --no-progress --no-suggest --no-interaction

      - name: Analyse PHPStan
        run: vendor/bin/phpstan analyse --no-progress


  # ðŸ”¹ 3. VÃ©rification du style avec PHP CS Fixer
  phpcsfixer:
    name: PHP CS Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Installation des dÃ©pendances
        run: composer install --no-progress --no-suggest --no-interaction

      - name: VÃ©rification du style de code
        run: vendor/bin/php-cs-fixer fix --dry-run --diff


  # ðŸ”¹ 4. DÃ©ploiement automatique (CD)
  deploy:
    name: DÃ©ploiement sur lesacteursduweb.fr
    runs-on: ubuntu-latest
    needs: [phpunit, phpstan, phpcsfixer] # âœ… attend que les 3 CI passent
    if: ${{ success() }} # âœ… ne se lance que si tout est vert

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: DÃ©ploiement sur le serveur distant
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@lesacteursduweb.fr "
            if [ ! -d ~/www_github ]; then
              mkdir -p ~/www_github
              git clone git@github.com:adamleraton/math-ci-demo.git ~/www_github
            fi

            cd ~/www_github &&
            git pull origin main &&
            composer install --no-dev --no-interaction --prefer-dist
          "
