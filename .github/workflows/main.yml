# Nom global du pipeline complet
name: CI + CD Pipeline

# D√©clenchement automatique √† chaque push ou pull request sur la branche main
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ----------- TESTS UNITAIRES AVEC PHPUNIT -----------
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      # √âtape 1 - R√©cup√®re le code depuis GitHub
      - name: Checkout du code
        uses: actions/checkout@v4

      # √âtape 2 - Installe PHP et Composer
      - name: Installation de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql
          tools: composer

      # √âtape 3 - Installe les d√©pendances du projet
      - name: Installation des d√©pendances
        run: composer install --no-progress --no-suggest --no-interaction

      # √âtape 4 - Lance les tests unitaires
      - name: Lancement des tests PHPUnit
        run: vendor/bin/phpunit --testdox

  # ----------- ANALYSE STATIQUE AVEC PHPSTAN -----------
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Installation des d√©pendances
        run: composer install --no-progress --no-suggest --no-interaction

      - name: Analyse PHPStan
        run: vendor/bin/phpstan analyse --no-progress

  # ----------- CONTR√îLE DE STYLE AVEC PHP-CS-FIXER -----------
  phpcsfixer:
    name: PHP CS Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Installation des d√©pendances
        run: composer install --no-progress --no-suggest --no-interaction

      - name: V√©rification du style de code
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

  # ----------- D√âPLOIEMENT AUTOMATIQUE SSH -----------
  deploy:
    name: D√©ploiement sur lesacteursduweb.fr
    runs-on: ubuntu-latest

    # Le d√©ploiement ne s‚Äôex√©cute que si les 3 jobs CI r√©ussissent
    needs: [phpunit, phpstan, phpcsfixer]
    if: ${{ success() }}

    steps:
      # √âtape 1 - R√©cup√®re √† nouveau le code du d√©p√¥t
      - name: Checkout du code
        uses: actions/checkout@v4

      # √âtape 2 - Configure la cl√© SSH stock√©e dans les Secrets GitHub
      - name: Configuration SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # √âtape 3 - Se connecte au serveur distant et d√©ploie la derni√®re version
      - name: D√©ploiement sur le serveur distant
        run: |
          ssh -o StrictHostKeyChecking=no adam@lesacteursduweb.fr "
            echo "üòÇyes man"
          "
